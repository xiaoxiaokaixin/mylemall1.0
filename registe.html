<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/registe.css">
</head>
<body>
<!--引入头部-->
<header>
    <iframe src="login_header.html" frameborder="0" scrolling="no"></iframe>
</header>
<!--登陆页面-->
<div class="login_box">

    <div class="login_box_center">
        <img src="img/login/bk.png" alt="">
        <div>

            <div class="first_row clear">
                <span>注册</span>
                <a href="">立即登录</a>
            </div>

            <div class="second_row">
                <img src="img/login/login.png" alt="">
                <input type="text" placeholder="手机号">
            </div>

            <div class="second_row">
                <img src="img/login/password.png" alt="">
                <input type="text" placeholder="密码">
            </div>

            <div class="third_row clear">
                <input type="checkbox" checked="checked">
                <b>我已阅读并同意</b>
                <a href="">乐视用户协议</a>
            </div>

            <div class="fourth_row">
                <a href="#">注册</a>
            </div>

        </div>

    </div>

</div>
</body>
</html>

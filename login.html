<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登陆</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <!--引入头部-->
  <header>
    <iframe src="login_header.html" frameborder="0" scrolling="no"></iframe>
  </header>
  <!--登陆页面-->
  <div class="login_box">

    <div class="login_box_center">
        <img src="img/login/bk.png" alt="">
      <div>

        <div class="first_row clear">
          <span>登录</span>
          <a href="">立即注册</a>
        </div>

        <div class="second_row">
          <img src="img/login/login.png" alt="">
          <input type="text" placeholder="邮箱/手机号">
        </div>

        <div class="second_row">
          <img src="img/login/password.png" alt="">
          <input type="text" placeholder="密码">
        </div>

        <div class="third_row clear">
          <input type="checkbox" checked="checked">
          <b>记住登陆状态</b>
          <a href="">重置密码</a>
        </div>

        <div class="fourth_row">
          <a href="#">登陆</a>
        </div>

          <!--表单底部-->
          <div class="form_foot">
              <div class="form_ftop">
                  <span>从这里出发，开启乐视生态世界</span>
                  <a href="">立即注册</a>
              </div>
              <div class="form_fbot">
              	<span class="other">其他方式登陆</span>
                  <a href=""><img src="img/login/qq.png" alt="" class="qq"></a>
                  <a href=""><img src="img/login/weixin.png" alt=""></a>
                  <a href=""><img src="img/login/weibo.png" alt=""></a>
                  <a href=""><img src="img/login/zhifubao.png" alt="" /></a>
                  <a href=""><img src="img/login/baidu.png" alt=""></a>
                  <a href=""><img src="img/login/renren.png" alt=""></a>
                  <span id="sq">&lt;收起</span>
              </div>
          </div>

      </div>

    </div>

  </div>
  <script src="js/login.js"></script>
</body>
</html>
